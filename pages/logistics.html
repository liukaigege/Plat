<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>安徽省独立站公共服务平台-跨境物流</title>
    <script src="../assets/js/tool.js"></script>
    <script>
        const cssList = ['main', 'header', 'logistics']
        renders.css(cssList)
    </script>
</head>

<body>
    <header class="plat-header">
        <div class="plat-header-logo container">安徽省独立站公共服务平台</div>
        <div class="plat-header-list" id="platHeader">
        </div>
    </header>
    <img class="logistics_image">
    <div class="container">
        <div class="title_container">
            <p>Logistics Product</p>
            <h3>物流产品</h3>
        </div>
        <ul class="list_container"></ul>
    </div>
    <footer class="plat-footer" id="platFooter"></footer>
    <script type="text/html" id="logisticsTpl">
		{{each list as v i}}
      <li class="container_list" data-id="{{v.id}}">
        <div class="list_image">
          <img src="{{v.image}}" alt="">
        </div>
        <h4>{{v.name}}</h4>
      </li>
		{{/each}}
	</script>

    <script src="../lib/jquery.min.js"></script>
    <script src="../lib/template.js"></script>
    <script>
        const jsList = ['header', 'logistics']
        renders.js(jsList)   
    </script>
</body>

</html>
